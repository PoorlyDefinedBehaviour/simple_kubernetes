syntax = "proto3";

package manager;

service Manager {
  rpc RegisterWorker (RegisterWorkerRequest) returns (RegisterWorkerReply) {}
  rpc Apply (ApplyRequest) returns (ApplyReply) {}
}

message RegisterWorkerRequest {
  string worker_id = 1;
}

message RegisterWorkerReply {

}

message ApplyRequest {
  string body = 1;
}

message ApplyReply {

}